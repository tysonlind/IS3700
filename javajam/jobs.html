        <h2>Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fill out the form below to start your

        </p>

        <form
          method="post"
          action="https://webdevbasics.net/scripts/javajam8.php"
          novalidate
        >
          <label for="myName">Name:</label>
          <input id="myName" name="myName" type="text" required />

          <label for="myStart">Start Date:</label>

            id="myStart"
            name="myStart"
            type="date"
            required
            placeholder="mm / dd / yyyy"
          />

          <label for="myExperience">Experience:</label>
          <textarea
            id="myExperience"
            name="myExperience"
            rows="4"
            cols="20"
            required
          ></textarea>

          <input id="mySubmit" type="submit" value="Apply Now" />
        </form>
